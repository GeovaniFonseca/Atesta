<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Validação de Código</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <img src="atesta.png" alt="ATESTA" id="userPhoto">
      <div id="userInfo">
          <p>Bem-vindo!</p>
      </div>
    </div>

    <div class="content">
      <h1>Validação de Código</h1>
      <div class="input-group">
        <input type="text" id="codeInput" placeholder="Insira o código aqui">
        <button onclick="validateCode()">Validar</button>
      </div>
      <div id="userData"></div>
      <div id="additionalInfo"></div>
    </div>
  </div>
    
  <div id="imageModal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7);">
    <span style="position:absolute; top:20px; right:35px; font-size:40px; color:white; cursor:pointer;" onclick="closeModal()">×</span>
    <img id="modalImage" style="display:none; max-width:80%; max-height:80%; margin:auto; position:relative; top:50%; transform:translateY(-50%);">
    <iframe id="pdfViewer" style="display:none; width:80%; height:80%; margin:auto; position:relative; top:50%; transform:translateY(-50%); border: 1px solid black;"></iframe>
  </div>

  <script src="app.js"></script>
</body>
</html>
